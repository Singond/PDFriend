leaf_degeneratePosition=Bad position of leaf %s. The matrix has zero determinant; this means the page will degenerate to a single line or point
leaf_mirroredFront=Unlikely position of leaf %s. The front position matrix has negative determinant; this means the page will be mirrored. Is this an error?
leaf_mirroredBack=Unlikely position of leaf %s. The back position matrix has positive determinant; this means the page will be mirrored. Is this an error?
leaf_rectoEven=The recto page of leaf %s is being numbered with an even number. This is unusual, but it doesn't cause errors.